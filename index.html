<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel-Rift</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <button id="shopButton" style="position: absolute; top: 10px; right: 10px; z-index: 10;">Shop</button>

        <div id="pv-container" style="position: absolute; bottom: 10px; left: 10px; z-index: 10;">
            <div id="pv-bar"></div>
        </div>

        <div id="shopInterface" style="
            position: absolute;
            top: 50px;
            left: 50px;
            width: 520px;
            height: 500px;
            background: rgba(0,0,0,0.9);
            color: white;
            border: 3px solid orange;
            padding: 20px;
            display: none;
            z-index: 10;
            font-family: sans-serif;
        ">
            <h2 style="text-align: center;">Boutique</h2>

            <!-- Affichage du Gold -->
            <div style="text-align: center; margin-top: 20px;">
                <p id="goldDisplay">Gold : 0</p>
            </div>

            <!-- Grille 3x2 -->
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 30px; margin-top: 40px;">
                <!-- Case 1 -->
                <div style="text-align: center;">
                    <div style="width: 80px; height: 80px; background-color: purple; margin: 0 auto 10px;"></div>
                    <button id="goldButton" style="width: 100px;">+5 Gold (25 pts)</button>
                </div>
            </div>

            <!-- Bouton Fermer -->
            <div style="text-align: center; margin-top: 40px;">
                <button id="closeShopButton" style="padding: 10px 20px; font-size: 16px;">Fermer</button>
            </div>
        </div>

        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="joystickContainer">
        <div id="joystick"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
